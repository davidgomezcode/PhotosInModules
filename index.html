<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal">Ras!!</button>
    <button class="show-modal">Nyx!</button>
    <button class="show-modal">Pía y Nyx</button>

    <div class="ras hidden">
      <button class="close-ras">&times;</button>
      <h1>Hello!! I am Ras, the most senior of the pack 🐺 😍</h1>
      <p></p>
    </div>
    <div class="overlay hidden"></div>

    <div class="nyx hidden">
      <button class="close-nyx">&times;</button>
      <h1>Hello! I'm Nyx an hyperactive dog 😍</h1>
      <p></p>
      <figure>
        <img
          class="imgNyx"
          src="https://i.postimg.cc/hPKSm2s9/Nyx.jpg"
          alt=""
        />
      </figure>
    </div>
    <div class="overlay hidden"></div>

    <div class="piaNyx hidden">
      <button class="close-piaNyx">&times;</button>
      <h1>Hello! We are Pía and Nyx having fun! 🐺😍</h1>
      <p></p>
      <figure>
        <img
          class="imgPiaNyx"
          src="https://i.postimg.cc/90q3yqSw/P-aYNyx.jpg"
          alt=""
        />
      </figure>
    </div>
    <div class="overlay hidden"></div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>I'm a modal window 😍</h1>
      <p></p>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
